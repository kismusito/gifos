<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gifos - Crear gifo</title>

        <!-- Load FavIcon -->
        <link rel="icon" href="assets/img/logo-desktop.svg" />

        <link rel="stylesheet" href="scss/style.css" />

        <!-- Import Material UI Icons -->
        <link
            href="https://fonts.googleapis.com/css2?family=Material+Icons"
            rel="stylesheet"
        />

        <!-- Import font awesome kit, this library has a problem because the performance of the site is very low -->
        <script
            src="https://kit.fontawesome.com/99b4d81792.js"
            crossorigin="anonymous"
        ></script>

        <!-- recommended -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/RecordRTC/5.6.1/RecordRTC.min.js"></script>
    </head>
    <body>
        <div class="separator_page"></div>

        <div class="container">
            <header>
                <nav>
                    <div class="custom_navbar">
                        <a href="/">
                            <div class="custom_logo_desing">
                                <figure></figure>
                            </div>
                        </a>
                        <ul class="desktop_menu">
                            <li class="menu_item change_theme_trigger"></li>
                            <li class="menu_item">
                                <a href="favorites.html">FAVORITOS</a>
                            </li>
                            <li class="menu_item">
                                <a href="myGifos.html">MIS GIFOS</a>
                            </li>
                            <li class="menu_item">
                                <div class="custom_add_circle">
                                    <a href="createGifo.html">+</a>
                                </div>
                            </li>
                        </ul>
                        <div id="hamburguer_menu">
                            <span class="material-icons"> menu </span>
                        </div>
                        <div id="mobile_menu">
                            <ul class="mobile_menu_list">
                                <li class="menu_item change_theme_trigger"></li>
                                <li class="menu_item">
                                    <a href="favorites.html">FAVORITOS</a>
                                </li>
                                <li class="menu_item">
                                    <a href="myGifos.html">MIS GIFOS</a>
                                </li>
                                <li class="menu_item">
                                    <div class="custom_add_circle">
                                        <a href="createGifo.html">+</a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </header>

            <div class="main_container_create_gifo">
                <div class="absolute_element--camera hide_on_mobile">
                    <figure></figure>
                    <img
                        src="assets/img/element-luz-camara.svg"
                        class="shape_light_camera"
                        alt="camera light"
                    />
                </div>

                <div class="container_create_gifo">
                    <div class="gifos_content">
                        <div class="shape shape_top_left"></div>
                        <div class="shape shape_top_right"></div>
                        <div class="shape shape_bottom_right"></div>
                        <div class="shape shape_bottom_left"></div>
                        <div id="gifos_content--content"></div>
                    </div>
                </div>

                <div id="couter"></div>

                <div id="steps">
                    <div id="step_one" class="step_circle">1</div>
                    <div id="step_two" class="step_circle">2</div>
                    <div id="step_three" class="step_circle">3</div>
                </div>

                <div class="separator_steps"></div>

                <div id="button_element"></div>

                <div class="absolute_element--movie hide_on_mobile">
                    <figure></figure>
                </div>
            </div>
        </div>

        <footer>
            <div class="container center_footer">
                <div>Compartir en:</div>
                <div>&copy; GIFOS - Juan Araque 2021 All Rights Reserved.</div>
            </div>
        </footer>

        <div id="fullScreen_gif--shadow">
            <div class="fullScreen_gif--container">
                <div id="fullScreen_gif--icon_close">
                    <i class="fas fa-times"></i>
                </div>
                <div id="fullScreen_gif--gif_content"></div>
                <div id="data_button_actions"></div>
            </div>
        </div>

        <div class="separator_page"></div>

        <!-- Load main chunk JS -->
        <script type="module" src="js/index.js"></script>
    </body>
</html>
